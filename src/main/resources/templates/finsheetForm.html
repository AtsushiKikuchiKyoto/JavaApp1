<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
  <!-- <link rel="stylesheet" type="text/css" href="../static/css/style.css" /> -->
  <title>グループ会計 | Input Page</title>
</head>
<body>

<header>
  <p class="textL"><a th:href="@{/kaikei}">Group 会計</a></p>
</header>

<div class="page-title">
  <h1>会計入力</h1>
  <h3>会計名: AAA自治会2024年度</h3>
</div>

<div class="center">
  <form action="" method="post" class="">
    <table>
      <thead>
        <tr>
            <th>日付</th>
            <th>費目</th>
            <th>金額</th>
            <th>内容</th>
            <th>口座</th>
        </tr>
      </thead>
      <tbody>
          <tr>
              <td>
                <input type="date" name="date" required>
              </td>
              <td>
                  <select name="category" required>
                      <option value="food">運営費</option>
                      <option value="transport">交通費</option>
                  </select>
              </td>
              <td>
                <input type="number" name="" required>
              </td>
              <td>
                <input type="text" name="">
              </td>
              <td>
                <select name="category" required>
                  <option value="food">運営費</option>
                  <option value="transport">交通費</option>
                </select>
              </td>
          </tr>
      </tbody>
    </table>
    <div class="center">
      <input type="submit" value="入力" class="buttonM textS borderS" />
    </div>
  </form>
</div>

<hr align="center" width="80%">

<div class="page-title">
  <h1>会計表示</h1>
</div>

<form action="">
  <div class="center">
    <select name="" id="" class="textM marginPadding buttonL textCenter">
      <option value="">-表示項目-</option>
      <option value="1">出納帳</option>
      <option value="2">費目別会計</option>
    </select>
  </div>
</form>

<div class="center">
  <table>
    <thead>
      <th scope="row">年</th>
      <th scope="row">会計区分</th>
      <th scope="row">費目大</th>
      <th scope="row">費目中</th>
      <th scope="row">費目小</th>
      <th scope="row">内容</th>
      <th scope="row">日付</th>
      <th scope="row">支出額</th>
      <th scope="row">収入額</th>
      <th scope="row">口座</th>
    </thead>
    <tbody>
      <td>2024</td>
      <td>一般</td>
      <td>-</td>
      <td>運営費</td>
      <td>地域負担金</td>
      <td>自治連合会負担金</td>
      <td>2024-04-28</td>
      <td>10000</td>
      <td></td>
      <td>A銀行</td>
    </tbody>
    <tbody>
      <td>2024</td>
      <td>一般</td>
      <td>-</td>
      <td>事業費</td>
      <td>祭事費</td>
      <td>運動会打ち上げ消耗品</td>
      <td>2024-05-03</td>
      <td>4000</td>
      <td></td>
      <td>A銀行</td>
    </tbody>
  </table>
</div>

</body>
</html>
